syntax="proto2";
package EA.proto;
//option cc_enable_arenas = true;

// 1-100是预留给store的操作
// 101-300是meta上的操作
// 301-400 file op
enum OpType {
    // for store
    OP_NONE                                 = 0;
   
    // file op
    OP_CREATE_CONFIG                       = 401;
    OP_REMOVE_CONFIG                       = 402;
    OP_CREATE_PLUGIN                       = 403;
    OP_UPLOAD_PLUGIN                       = 404;
    OP_REMOVE_PLUGIN                       = 405;
    OP_REMOVE_TOMBSTONE_PLUGIN             = 406;
    OP_RESTORE_TOMBSTONE_PLUGIN            = 407;
    OP_CREATE_DICT                         = 408;
    OP_UPLOAD_DICT                         = 409;
    OP_REMOVE_DICT                         = 410;
    OP_REMOVE_TOMBSTONE_DICT               = 411;
    OP_RESTORE_TOMBSTONE_DICT              = 412;
};

enum QueryOpType {
  /// for ops
  QUERY_GET_CONFIG                       = 401;
  QUERY_LIST_CONFIG_VERSION              = 402;
  QUERY_LIST_CONFIG                      = 403;
  /// for plugin
  QUERY_DOWNLOAD_PLUGIN                  = 404;
  QUERY_PLUGIN_INFO                      = 405;
  QUERY_LIST_PLUGIN_VERSION              = 406;
  QUERY_LIST_PLUGIN                      = 407;
  QUERY_TOMBSTONE_PLUGIN_INFO            = 408;
  QUERY_TOMBSTONE_LIST_PLUGIN_VERSION    = 409;
  QUERY_TOMBSTONE_LIST_PLUGIN            = 410;

  QUERY_DOWNLOAD_DICT                   = 411;
  QUERY_INFO_DICT                       = 412;
  QUERY_LIST_DICT_VERSION               = 413;
  QUERY_LIST_DICT                       = 414;
  QUERY_TOMBSTONE_DICT_INFO             = 415;
  QUERY_TOMBSTONE_LIST_DICT_VERSION     = 416;
  QUERY_TOMBSTONE_LIST_DICT             = 417;

  /// for discovery
  QUERY_APPID_INSTANCE                  = 450;
  QUERY_APPID_LIST                      = 451;
  QUERY_APPID_INFO                      = 452;
};
