syntax="proto2";
package EA.proto;
option cc_generic_services = true;


enum PrimitiveType {
  INVALID_TYPE = 0;
  NULL_TYPE = 1;
  BOOL = 2;
  INT8 = 3;
  INT16 = 4;
  INT32 = 5;
  INT64 = 6;
  UINT8 = 7;
  UINT16 = 8;
  UINT32 = 9;
  UINT64 = 10;
  FLOAT = 11;
  DOUBLE = 12;
  STRING = 13;
  DATETIME = 14;
  TIMESTAMP = 15;
  DATE = 16;
  HLL = 17;
  TIME = 18;
  PLACE_HOLDER = 19;
  HEX = 20;
  BITMAP = 21;
  TDIGEST = 22;
  MAXVALUE_TYPE = 23;
};