syntax="proto2";
package EA.proto;
option cc_generic_services = true;

/// for discovery will provide http interface, so 
/// we make the error code must be consistent with the http error code. 

enum DiscoveryError {
    SUCCESS        = 0;
    NO_CHANGE      = 304;
    BAD_PARAM      = 400;
    NO_RIGHT       = 403;       
    NOT_FOUND      = 404;
    DIFF_INS       = 409;
    INTERNAL_ERROR = 500;
};