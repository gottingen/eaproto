syntax="proto2";
package EA.proto;
option cc_generic_services = true;
import "eaproto/meta/common.proto";
import "eaproto/meta/cluster.struct.proto";
import "eaproto/common/version.proto";
import "eaproto/common/error_code.proto";

message ZoneInfo {
  required string zone                   = 1;
  optional int64 zone_id                 = 2;
  required string namespace_name         = 3;
  optional int64 namespace_id            = 4;
  optional int64 quota                   = 5;
  optional int64 version                 = 6;
  optional bool   deleted                = 7;
  optional string resource_tag           = 8;
  optional Engine engine                 = 9;
  optional Charset charset               = 10;
  optional int64 byte_size_per_record    = 11;
  optional int64 replica_num             = 12;
  optional int64 region_split_lines      = 13; //region分裂行数阈值
};

message ServletInfo {
    optional int64       servlet_id              = 1;
    required string      servlet_name            = 2;
    required string      zone                    = 3;
    optional int64       zone_id                 = 4;
    required string      namespace_name          = 5;
    optional int64       namespace_id            = 6;
    optional int64       replica_num             = 7;
    optional string      resource_tag            = 8;
    optional int64       version                 = 9;
    optional Status      status                  = 10;
    optional bool        deleted                 = 11;
    optional uint32      timestamp               = 12; 
    repeated ReplicaDist dists                   = 13;
    optional string      main_logical_room       = 14;
    optional string      conf                    = 15;
    repeated string      env                     = 16;
    optional string      comment                 = 17;
    optional Version     conf_verson             = 18;
}

message ServletInstanceInfo {
    required string namespace_name  = 1;
    required string zone_name       = 2;
    required string servlet_name    = 3;
    required string logical_room    = 4;
    required string physical_room   = 5;
    required string address         = 6;
    optional string color           = 7;
    optional string env             = 8;
    optional Status status          = 9;
    optional string version         = 10;
    optional string user_name       = 11;
    optional string passwd          = 12;
    optional string token           = 13;
};

message ServletInstance {
    required string namespace_name  = 1;
    required string zone_name       = 2;
    required string servlet_name    = 3;
    optional string logical_room    = 4;
    optional string physical_room   = 5;
    optional string address         = 6;
    optional string color           = 7;
    optional string env             = 8;
    optional Status status          = 9;
    optional string version         = 10;
    required int32  timestamp       = 11;
    optional int32  wieght          = 12;
};

message ServletHeartbeat {
    required string address         = 1;
}