syntax="proto2";
package EA.proto;
option cc_generic_services = true;

enum RW {
  READ = 1;
  WRITE = 2;
};

message PrivilegeZone {
  required string zone = 1;
  optional int64  zone_id = 2;
  optional RW     zone_rw = 3;
  optional bool   force = 4;
};

message PrivilegeService {
  required string zone = 1;
  optional int64  zone_id = 2;
  required string service_name = 3;
  optional int64  service_id = 4;
  optional RW     service_rw = 5;
  optional bool   force = 6;
};

message UserPrivilege {
  required string            username = 1;
  optional string            password = 2;
  required string            namespace_name = 3;
  optional int64             namespace_id = 4;
  repeated PrivilegeZone     privilege_zone = 5;
  repeated PrivilegeService  privilege_service = 6;
  repeated string            bns = 7;
  repeated string            ip = 8;
  optional int64             version = 9;
  optional bool              need_auth_addr = 11;
  optional string            resource_tag = 12;
};

message QueryUserPrivilege {
  required string         username = 1;
  required string         namespace_name = 2;
  required string         privilege = 3;
  required RW             service_rw = 4;
  optional string         password = 5;
};

