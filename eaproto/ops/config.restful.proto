syntax="proto2";
package EA.proto;
option cc_generic_services = true;
import "eaproto/ops/config.struct.proto";

service ConfigRestfulService {

    // config management
    rpc create_config(ConfigEntity) returns (ConfigRestfulResponse);
    
    rpc remove_config(ConfigEntity) returns (ConfigRestfulResponse);
    // config query
    rpc get_config(ConfigEmptyRequest) returns (ConfigRestfulResponse);

    rpc get_config_list(ConfigEmptyRequest) returns (ConfigRestfulResponse);

    rpc get_config_version_list(ConfigEmptyRequest) returns (ConfigRestfulResponse);

};