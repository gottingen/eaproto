syntax="proto2";
package EA.proto;
option cc_generic_services = true;
import "eaproto/common/error_code.proto";
import "eaproto/common/version.proto";


// Zone key servlet_space + servlet + zone
message Zone {
    required string             zone                = 1;
    required int32              status              = 2; //< 0 normal, 1 stoped 3, down grade
}

// App key servlet_space + servlet + app
message App {
    required string                app               = 1;
    optional int64                 version           = 2;
    optional int32                 status            = 3;
    optional int64                 create_time_ms    = 4;
    optional int64                 renew_time        = 5;
    repeated string                deploy_zone       = 6;          
};
