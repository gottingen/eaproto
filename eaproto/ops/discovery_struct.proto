syntax="proto2";
package EA.proto;
option cc_generic_services = true;
import "eaproto/common/error_code.proto";
import "eaproto/ops/idc.struct.proto";

/// for server serialization
message InstanceEntity {
    required string appid          = 1;
    required string address        = 2;
    required string logical        = 3;
    required string physical       = 4;
    required string resource       = 5;
    required int64  version        = 6;
    required int32  status         = 7;
    required int64  registry_time  = 8;
    required int64  renew_time     = 9;
    map<string, string> attributes = 10;
}

/// for server serialization
message AppEntity {
    required string appid          = 1;
    required string id             = 2;
    required int64  create_time    = 3;
    required int32  status         = 4;
    // this only update in memory
    required int64  renew_time     = 5;
    required LogicalRoom logical   = 6;
    optional string main_logical   = 7; 
    map<string, string> attributes = 8;
}
/// for server serialization

message AppEntityList {
   repeated AppEntity appid_list = 1;
}

/// create/remove/renew/set/registry
/// list/get
message DiscoveryRequest {
    optional string appid          = 1;
    optional string address        = 2;
    optional string resource       = 3;
    optional int64  version        = 4;
    optional int32  status         = 5;
    optional LogicalRoom logical   = 6;
    optional PhysicalRoom physical = 7;
    optional string main_logical   = 8;
    map<string, string> attributes = 9;
}

message DiscoveryResponse {
    repeated AppEntity      appids           = 1;
    repeated InstanceEntity instances        = 2;
    repeated PhysicalRoom physical           = 3;    
}


message DiscoveryRestfulResponse {
    required int32          errcode          = 1;
    optional string         errmsg           = 2; 
    repeated AppEntity      appids           = 3;
    repeated InstanceEntity instances        = 4;
    optional PhysicalRoom   physical         = 5;   
}

