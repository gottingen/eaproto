syntax="proto2";
package EA.proto;
option cc_generic_services = true;

import "eaproto/ops/ops.struct.proto";
import "eaproto/ops/discovery_struct.proto";

service ConfigService {

  // config management
  rpc config_manage(OpsServiceRequest) returns (OpsServiceResponse);
  // config query
  rpc config_query(QueryOpsServiceRequest) returns (QueryOpsServiceResponse);

};

service PluginService {

  // plugin management
  rpc plugin_manage(OpsServiceRequest) returns (OpsServiceResponse);
  // plugin query
  rpc plugin_query(QueryOpsServiceRequest) returns (QueryOpsServiceResponse);

};

service DictService {
  // dict management
  rpc dict_manage(OpsServiceRequest) returns (OpsServiceResponse);
  // dict query
  rpc dict_query(QueryOpsServiceRequest) returns (QueryOpsServiceResponse);

};

service DiscoveryService {
  // dict management
  rpc discovery_manage(OpsServiceRequest) returns (OpsServiceResponse);
  // dict query
  rpc discovery_query(QueryOpsServiceRequest) returns (QueryOpsServiceResponse);
};

service DiscoveryRestfulService {
  /// for restful
  rpc create_logical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc remove_logical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc get_logical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc create_physical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc remove_physical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc move_physical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc get_physical(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc create_appid(DiscoveryRequest) returns (DiscoveryRestfulResponse);

  rpc remove_appid(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc set_appid(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc instance_registry(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc renew_instance(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc set_instance(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc get_instances(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc list_appid(DiscoveryRequest) returns (DiscoveryRestfulResponse);
  
  rpc info_appid(DiscoveryRequest) returns (DiscoveryRestfulResponse);
};