syntax="proto2";
package EA.proto;
option cc_generic_services = true;
import "eaproto/common/error_code.proto";
import "eaproto/common/optype.proto";
import "eaproto/service/plugin_struct.proto";

message FileManageRequest {
    required OpType                op_type = 1;
    optional UploadPluginRequest   upload_plugin = 2;
    optional DownloadPluginRequest download_plugin = 3;
    optional CreatePluginRequest   create_plugin = 4;
    optional RemovePluginRequest   remove_plugin = 5;
    optional QueryPluginRequest    query_plugin  = 6;
};

message FileResponse {
  required OpType op_type = 1;
  required ErrCode errcode = 2;
  // for raft or backup server
  optional string redirect = 3;
  optional string errmsg = 4;
  optional bytes content = 5;
  optional int64 size    = 6;
  optional string cksm   = 7;
  optional QueryPluginResponse query_plugin = 8;

};

service FileService {

  // plugin file management
  rpc plugin_manager(FileManageRequest) returns (FileResponse);

};