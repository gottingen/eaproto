syntax="proto2";
package EA.proto;
import "eaproto/common/error_code.proto";


message InfoFileRequest {
  required string file_name  =  1;
}

message InfoFileResponse {
  required ErrCode success = 1;
  optional int64 size    =  2;
  optional string cksm   =  3;
  // for raft or backup server
  optional string redirect = 4;
  optional string errmsg = 5;
}

message SaveFileRequest {
  required string file_name  =  1;
  required int64 offset  =  2;
  required int64 size    =  3;
  required bytes content =  4;
  required string cksm   =  5;
}

message SaveFileResponse {
  required ErrCode success = 1;
  // for raft or backup server
  optional string redirect = 2;
  optional string errmsg = 3;
}

message GetFileRequest {
  required string index  = 1;
  required int64 offset  = 2;
  required int64 count    = 3;
}

message GetFileResponse {
  required ErrCode success = 1;
  optional string redirect = 2;
  optional bytes content = 3;
  optional int64 size    = 4;
  optional string cksm   = 5;
  optional string errmsg = 6;
}

service SearchEngine {

  // get file info
  rpc info_file(InfoFileRequest) returns (InfoFileResponse);
  // save file
  rpc save_file(SaveFileRequest) returns (SaveFileResponse);

  // save file
  rpc get_file(GetFileRequest) returns (GetFileResponse);
};