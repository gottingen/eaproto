syntax="proto2";
package EA.proto.service;
option cc_generic_services = true;
import "eaproto/common/error_code.proto";

message UploadPluginRequest {
  required string name  =  1;
  required string version  =  2;
  required int64 offset  =  3;
  required int64 size    =  4;
  required bytes content =  5;
  required string cksm   =  6;
}

message UploadPluginResponse {
  required ErrCode errcode = 1;
  // for raft or backup server
  optional string redirect = 2;
  optional string errmsg = 3;
}

message DownloadPluginRequest {
  required string name  = 1;
  required string version  = 2;
  required int64 offset  = 3;
  required int64 count    = 4;
}

message DownloadPluginResponse {
  required ErrCode errcode = 1;
  optional string redirect = 2;
  optional bytes content = 3;
  optional int64 size    = 4;
  optional string cksm   = 5;
  optional string errmsg = 6;
}

service SearchEngine {

  // save file
  rpc upload_plugin(UploadPluginRequest) returns (UploadPluginResponse);

  // save file
  rpc get_file(DownloadPluginRequest) returns (DownloadPluginResponse);
};